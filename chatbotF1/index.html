<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="payement">
      <div class="payement-child"></div>
      <div class="frame-parent">
        <div class="frame-group">
          <div class="website-wrapper">
            <div class="website">
              <p class="website1">WEBSITE</p>
            </div>
          </div>
          <div class="home-parent">
            <div class="home">Home</div>
            <div class="ai-chatbot-parent">
              <div class="ai-chatbot">AI Chatbot</div>
              <img
                class="frame-child"
                loading="lazy"
                alt=""
                src="./public/rectangle-369.svg"
              />
            </div>
            <div class="contact">Contact</div>
          </div>
          <div class="about">About</div>
        </div>
        <div class="frame-wrapper">
          <div class="frame-container">
            <div class="frame-div">
              <div class="cicle-parent">
                <div class="cicle"></div>
                <img
                  class="lines-icon"
                  loading="lazy"
                  alt=""
                  src="./public/lines.svg"
                />

                <img class="lines-icon1" alt="" src="./public/lines-1@2x.png" />

                <img class="lines-icon2" alt="" src="./public/lines-2@2x.png" />

                <img class="lines-icon3" alt="" src="./public/lines-3@2x.png" />
              </div>
            </div>
            <div class="espces-wrapper">
              <div class="espces">Light mode</div>
            </div>
            <div class="frame-wrapper1">
              <div class="base-parent">
                <div class="base"></div>
                <div class="rectangle-parent">
                  <div class="frame-item"></div>
                  <div class="cicle1"></div>
                  <img
                    class="lines-icon4"
                    loading="lazy"
                    alt=""
                    src="./public/lines-4.svg"
                  />

                  <img
                    class="lines-icon5"
                    alt=""
                    src="./public/lines-5@2x.png"
                  />

                  <img
                    class="lines-icon6"
                    alt=""
                    src="./public/lines-6@2x.png"
                  />

                  <img
                    class="lines-icon7"
                    alt=""
                    src="./public/lines-7@2x.png"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <main class="chatbot-container-wrapper">
        <section class="chatbot-container">
          <div class="chatbot-wrapper">
            <div class="chatbot">CHATBOT</div>
          </div>
          <div class="main-message-box">
            <div class="main-message-box-child"></div>
            <div class="main-message-box-wrapper">
              <div class="main-message-box1">
                <div class="main-message-box2"></div>
                <div class="send-button"></div>
              </div>
            </div>
            <div class="frame-parent1">
              <div class="frame-inner"></div>
              <div class="main-message-box3"></div>
            </div>
            <div class="main-message-box-inner">
              <div class="main-message-box-parent">
                <div class="main-message-box4"></div>
                <div class="rectangle-div"></div>
              </div>
            </div>
            <div class="frame-parent2">
              <div class="frame-child1"></div>
              <div class="main-message-box5"></div>
            </div>
            <div class="frame-parent3">
              <div class="main-message-box-group">
                <div class="main-message-box6"></div>
                <div class="frame-child2"></div>
              </div>
              <div class="send-message-button">
                <input
                  class="send-message-button-child"
                  placeholder="Send message"
                  type="text"
                />

                <div class="union-shape">
                  <div class="union-shape-child"></div>
                  <img class="vector-icon" alt="" src="./public/vector.svg" />
                </div>
              </div>
              <footer class="chatbot-may-produce">
                Chatbot may produce inaccurate information
              </footer>
            </div>
            <div class="vector-parent">
              <img
                class="rectangle-icon"
                alt=""
                src="./public/rectangle-2.svg"
              />

              <img
                class="frame-child3"
                alt=""
                src="./public/rectangle-375.svg"
              />

              <img
                class="union-icon"
                loading="lazy"
                alt=""
                src="./public/union.svg"
              />
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
