<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="student-ptm-selection-page">
      <div class="student-ptm-selection-page-child"></div>
      <main class="vector-parent">
        <img class="frame-child" alt="" src="./public/rectangle-2.svg" />

        <img class="frame-item" alt="" src="./public/rectangle-375.svg" />

        <img
          class="union-icon"
          loading="lazy"
          alt=""
          src="./public/union.svg"
        />
      </main>
      <div class="frame-parent">
        <div class="frame-group">
          <div class="website-wrapper">
            <div class="website">
              <p class="website1">WEBSITE</p>
            </div>
          </div>
          <div class="home-parent">
            <div class="home">Home</div>
            <div class="ai-chatbot-parent">
              <div class="ai-chatbot">AI Chatbot</div>
              <img
                class="frame-inner"
                loading="lazy"
                alt=""
                src="./public/rectangle-369.svg"
              />
            </div>
            <div class="contact">Contact</div>
          </div>
          <div class="about">About</div>
        </div>
        <div class="frame-wrapper">
          <div class="frame-container">
            <div class="subtract-stroke-wrapper">
              <img
                class="subtract-stroke-icon"
                loading="lazy"
                alt=""
                src="./public/subtract-stroke.svg"
              />
            </div>
            <div class="text-wrapper">
              <div class="text">Dark mode</div>
            </div>
            <div class="switch-toggle-wrapper">
              <div class="switch-toggle">
                <div class="base"></div>
                <div class="knob"></div>
                <img
                  class="icons"
                  loading="lazy"
                  alt=""
                  src="./public/icons.svg"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="student-ptm-selection-page-inner">
        <div class="frame-div">
          <div class="chatbot-wrapper">
            <div class="chatbot">CHATBOT</div>
          </div>
          <div class="rectangle-parent">
            <div class="rectangle-div"></div>
            <div class="frame-wrapper1">
              <div class="main-message-box-parent">
                <div class="main-message-box"></div>
                <div class="frame-child1"></div>
              </div>
            </div>
            <div class="frame-parent1">
              <div class="frame-child2"></div>
              <div class="main-message-box1"></div>
            </div>
            <div class="frame-wrapper2">
              <div class="main-message-box-group">
                <div class="main-message-box2"></div>
                <div class="frame-child3"></div>
              </div>
            </div>
            <div class="frame-parent2">
              <div class="frame-child4"></div>
              <div class="main-message-box3"></div>
            </div>
            <footer class="frame-footer">
              <div class="main-message-box-container">
                <div class="main-message-box4"></div>
                <div class="frame-child5"></div>
              </div>
              <div class="frame-parent3">
                <input
                  class="frame-input"
                  placeholder="Send message"
                  type="text"
                />

                <div class="rectangle-group">
                  <div class="frame-child6"></div>
                  <img class="vector-icon" alt="" src="./public/vector.svg" />
                </div>
              </div>
              <div class="chatbot-may-produce">
                Chatbot may produce inaccurate information
              </div>
            </footer>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
